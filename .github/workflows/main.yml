name: Reusable Main CI/CD Pipeline

on:
  workflow_call:
    secrets:
      AZURE_CREDENTIALS:
        required: true
      ACR_LOGIN_SERVER:
        required: true

jobs:
  # Call the build workflow
  build:
    uses: ./.github/workflows/build.docker.yml
    secrets: inherit
    permissions:
      contents: read
      id-token: write

  # Deploy to AKS after successful build
  deploy:
    needs: build
    uses: ./.github/workflows/deploy.acr.yml
    secrets: inherit
    permissions:
      contents: read
      id-token: write
